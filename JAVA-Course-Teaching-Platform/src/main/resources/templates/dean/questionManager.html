<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>课程教学平台</title>

<!-- 引入公共CSS -->
<div th:replace="/common/component :: PUBLIC-CSS" ></div>

<!-- 引入Bootstrap-table -->
<link rel="stylesheet" th:href="@{/bootstrapTable/bootstrap-table.css}">

<!-- My css -->
<link th:href="@{/css/studentManager.css}" rel="stylesheet">

</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- 引入公共菜单 -->
			<div th:replace="/common/component :: MENU"  ></div>
			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<!-- 引入公共个人数据设置和收件箱预览 -->
							<li th:include="/common/component :: NAV-RIGHT-SETTING"></li>
							<li th:include="/common/component :: NAV-RIGHT-INBOX"></li>
						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div id="toolbar">
								<div class="row" style="width:480px">
									<div class="col-md-4 col-sm-4 col-xs-4">
										<input type="text" class="form-control" id="searchName" placeholder="请输入问题名">
									</div>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<div class="input-group">
									      <input type="text" class="form-control" id="searchType" placeholder="请输入题库类型">
									      <span class="input-group-btn">
									        <button class="btn btn-default" type="button" id="search">搜索</button>
									      </span>
									    </div><!-- /input-group -->
									</div>
									
									<div class="col-md-2 col-sm-2 col-xs-2">
										<button id="tableInsert" type="button" class="btn btn-primary" data-toggle="modal" data-target="#insertModal">新增</button>
									</div>
								</div>
							</div>
							<table id="table"></table>
						</div>
						
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					Gentelella - Bootstrap Admin Template by <a
						href="https://colorlib.com">Colorlib</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	
	
	<!-- 增加 -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="insertModal">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">班级数据添加</h4>
	      </div>
	      <!-- 主题内容 -->
	      <div class="modal-body">
	        <div class="row">
	          	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >题目名称</span>
					  	<input type="text" class="form-control" id="insertQueQuestionName" aria-describedby="basic-addon3">
					</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="input-group">
					  <span class="input-group-addon" >题目类型</span>
					  <select class="form-control" id="insertQueQuestionType">
							<option value="1">选择</option>
							<option value="2">填空</option>
							<option value="3">简答</option>
						</select>
					</div>
			  	</div>
			  	 	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >答案</span>
					  	<input type="text" class="form-control" id="insertQueAnswer" aria-describedby="basic-addon3">
					</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="input-group">
					  <span class="input-group-addon" >序号</span>
					  <input type="text" class="form-control" id="insertQueSep" aria-describedby="basic-addon3">
					</div>
			  	</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="insertBtn">提交</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 修改 -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="updateModal">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">班级数据修改</h4>
	      </div>
	      <!-- 主题内容 -->
	      <div class="modal-body">
	        <div class="row">
	        	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >题库编号</span>
					  	<input type="text" class="form-control" id="updateQueId" aria-describedby="basic-addon3" readonly="readonly">
					</div>
	          	</div>
	          	     	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >题目名称</span>
					  	<input type="text" class="form-control" id="updateQueQuestionName" aria-describedby="basic-addon3">
					</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="input-group">
					  <span class="input-group-addon" >题目类型</span>
					  <select class="form-control" id="updateQueQuestionType">
							<option value="1">选择</option>
							<option value="2">填空</option>
							<option value="3">简答</option>
						</select>
					</div>
			  	</div>
			  	 	<div class="col-md-6">
	         		<div class="input-group">
					  	<span class="input-group-addon" >答案</span>
					  	<input type="text" class="form-control" id="updateQueAnswer" aria-describedby="basic-addon3">
					</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="input-group">
					  <span class="input-group-addon" >序号</span>
					  <input type="text" class="form-control" id="updateQueSep" aria-describedby="basic-addon3">
					</div>
			  	</div>
	        </div>
	 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="updateBtn">提交</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- 删除 -->
	<div class="modal fade=" tabindex="-1" role="dialog" id="deleteModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">题库数据删除</h4>
	      </div>
	      <!-- 主题内容 -->
	      <div class="modal-body">
	      	<!-- 隐藏域 -->
	      	<input id="deleteId" style="display:none;">
	      	<h2 style="text-align:center;">确定删除</h2>
	        <h2 style="text-align:center;" id="deleteInfo"></h2>
	 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-danger" id="deleteBtn">确定</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 返回信息 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="resInfoModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">信息</h4>
	      </div>
	      <!-- 主题内容 -->
	      <div class="modal-body">
	        <h2 id="resMsg" style="text-align:center;"></h2>
	 		
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 引入公共JS -->
	<div th:replace="/common/component :: PUBLIC-JS" ></div>
	
	<!-- 引入Bootstrap-Table Js -->
	<script th:src="@{/bootstrapTable/bootstrap-table.js}"></script>
	<script th:src="@{/bootstrapTable/locale/bootstrap-table-zh-CN.js}"></script>
	
	<script th:src="@{/js/XquestionsManager.js}"></script>
</body>

</html>
